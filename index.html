<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterDrone</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/carousel.js" defer></script>
    <script type="module" src="./assets/js/script.js" defer></script>
  </head>

  <body>
    <header>
      <nav id="nav_header">
        <div id="logo_about">
          <a href="./index.html">
            <div id="logo">
              <img src="./assets/img/logo.svg" alt="logo drone" />
            </div>
          </a>
          <h1>MasterDrone</h1>
        </div>
        <div id="log">
          <div id="burger">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div id="menu"></div>
          <div id="compte">
            <i class="fa-solid fa-circle-user"></i>
          </div>
        </div>
      </nav>
      <div id="header_about">
        <p>Spécialiste de <br />prise de vue aérienne</p>
        <div class="contact"><a href="./contact.html">Contactez-nous</a></div>
      </div>
    </header>

    <main>
      <h2>Aucun terrain n'est inaccessible</h2>
      <section class="container">
        <div class="carousel">
          <a href="./photo.html#photo_mariage" class="shooting mariage">
            <img src="./assets/img/mariage.jpg" alt="mariage" />
            <h3>Mariages</h3>
          </a>
          <a href="./photo.html#photo_evenement" class="shooting soiree">
            <img src="./assets/img/evenement.jpg" alt="evenement" />
            <h3>Événement</h3>
          </a>
          <a href="./photo.html#photo_sport" class="shooting sport">
            <img src="./assets/img/sport.jpg" alt="sport" />
            <h3>Sports</h3>
          </a>
          <a href="./photo.html#photo_nature" class="shooting nature">
            <img src="./assets/img/nature.jpg" alt="nature" />
            <h3>Nature</h3>
          </a>
        </div>
        <div class="next">
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="prev">
          <i class="fa-solid fa-angle-left"></i>
        </div>
      </section>
      <div class="contact"><a href="./contact.html">Contactez-nous</a></div>
    </main>

    <footer>
      <ul id="footer_nav">
        <a href="./photo.html"><li>Clichés</li></a>
        <a href="./a-propos.html"><li>A propos</li></a>
        <a href="./contact.html"><li>Contact</li></a>
      </ul>
      <div id="footer_icon">
        <a href="mailto:masterdrone@wanadoo.fr"
          ><i class="fa-solid fa-envelope icon_footer"></i
        ></a>
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram icon_footer"></i
        ></a>
        <a href="https://twitter.com/?lang=fr"
          ><i class="fa-brands fa-square-x-twitter icon_footer"></i
        ></a>
        <a href="https://www.youtube.com/"
          ><i class="fa-brands fa-youtube icon_footer"></i
        ></a>
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-square-facebook icon_footer"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
